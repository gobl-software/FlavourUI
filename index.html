<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FlavourUI</title>
    <link rel="stylesheet" href="./dist/flavour.css" />
  </head>
  <body>
    <div class="container">
      <h1>Buttons</h1>
      <hr />
      <br />
      <h2>Basic</h2>
      <button href="/" class="btn btn-primary">Primary</button>
      <button href="/" class="btn btn-secondary">Secondary</button>
      <button href="/" class="btn btn-success">Success</button>
      <button href="/" class="btn btn-danger">Danger</button>
      <br />
      <h2>Outlined</h2>
      <button href="/" class="btn btn-outline-primary">Primary</button>
      <button href="/" class="btn btn-outline-secondary">Secondary</button>
      <button href="/" class="btn btn-outline-success">Success</button>
      <button href="/" class="btn btn-outline-danger">Danger</button>
      <br />
      <h2>Sizes</h2>
      <button href="/" class="btn btn-sm btn-primary">Small</button>
      <button href="/" class="btn btn-outline-secondary">Medium</button>
      <button href="/" class="btn btn-lg btn-success">Large</button>
      <button href="/" class="btn btn-xl btn-outline-danger">X-Large</button>
      <br />
      <h2>Block</h2>
      <button href="/" class="btn btn-lg btn-primary btn-block">
        Block button
      </button>
      <h2>Disabled</h2>
      <button href="/" class="btn btn-primary" disabled>Primary</button>
      <button href="/" class="btn btn-secondary" disabled>Secondary</button>
      <button href="/" class="btn btn-success" disabled>Success</button>
      <button href="/" class="btn btn-danger" disabled>Danger</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script>
      let socket = io("http://localhost:8080", { forceNew: true });
      socket.on("connect", function() {
        socket.emit("done");
      });

      socket.on("reload", () => {
        window.location.reload();
      });
    </script>
  </body>
</html>
